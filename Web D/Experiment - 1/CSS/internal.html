<!DOCTYPE html>
<html>
<head>
    <title>CSS Styles Demo</title>
    <style>
        h2 {
            color: green;
        }
        
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Internal CSS Example</h1>
    <h2>This heading has a green color.</h2>
    <p class="highlight">This paragraph has a yellow background.</p>
    <div class="highlight">
        This div also has a yellow background due to the class.
    </div>
</body>
</html>
